<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
</head>
<body>
    <script>
        for(var a = 1; a <= 10; a++){
            if( a == 3){
                document.write("heyy : " + a + "<br>");
                continue;
            }
            if( a == 8){
                document.write("heyy : " + a + "<br>");
                break;
            }
            document.write("Number : " + a + "<br>");
        }
    </script>
</body>
</html>
